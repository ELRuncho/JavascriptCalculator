<!DOCTYPE html>
<html>
	<head>
		<title>El Runcho's Twitch API app</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="./scripts.js"></script>
		<link rel="stylesheet" type="text/css" href="./styles.css">
		<link rel="stylesheet" type="text/css" href="./grid.css">
	</head>
	<body>
		<div class="body">
			<div class="calculator">
				<div class="screenPanel">
					
				</div>
				<div class="numPad">
					<div id="AC" class="key effect"><h3>AC</h3></div>
					<div id="C" class="key effect"><h3>C</h3></div>
					<div id="divide" class="key effect"><h3>%</h3></div>
					<div id="multiply" class="key effect"><h3>*</h3></div>
					<div id="seven" class="key effect"><h3>7</h3></div>
					<div id="eigth" class="key effect"><h3>8</h3></div>
					<div id="nine" class="key effect"><h3>9</h3></div>
					<div id="minus" class="key effect"><h3>-</h3></div>
					<div id="four" class="key effect"><h3>4</h3></div>
					<div id="five" class="key effect"><h3>5</h3></div>
					<div id="six" class="key effect"><h3>6</h3></div>
					<div id="plus" class="key effect"><h3>+</h3></div>
					<div id="one" class="key effect"><h3>1</h3></div>
					<div id="two" class="key effect"><h3>2</h3></div>
					<div id="three" class="key effect"><h3>3</h3></div>
					<div id="equal" class="key effect"><h3>=</h3></div>
					<div id="cero" class="key effect"><h3>0</h3></div>
					<div id="decimalDot" class="key effect"><h3>.</h3></div>
				</div>
			</div>
		</div>
	</body>
</html>
